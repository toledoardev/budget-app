<h4 class="text-center">Enter expense</h4>
<hr>
<div class="text-center" *ngIf="wrongForm">
    <span class="badge bg-danger">{{ wrongText | uppercase }}</span>
</div>
<div class="form-group mb-4">
    <label for="expense">Expense</label>
    <input type="text" [(ngModel)] = "expenseName"
           class="form-control form-control-lg" placeholder="Enter expense...">
</div>  
<div class="form-group mb-4">
    <label for="expense">Amount</label>
    <input type="number" [(ngModel)] = "expenseAmount"
           class="form-control form-control-lg" placeholder="Enter amount...">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-4" (click)="addExpense()">ADD EXPENSE</button>
